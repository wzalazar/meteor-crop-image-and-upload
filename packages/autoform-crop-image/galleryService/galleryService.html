<template name="galleryService">
<div>
	Busque sus imagenes a traves del <strong> servicio de galeria.</strong> Ingrese tags especificos, por ejemplo: <strong>home, gym, etc.</strong>
</div>
<div>
	<form class="form-inline">
	  <input class="tags" type="text" value="" data-role="tagsinput" />
	  <button type="submit" class="btn {{#if loadingPhotos}} btn-success {{else}} btn-primary {{/if}}  search-gallery">Search gallery {{#if loadingPhotos}} <i class="fa fa-circle-o-notch fa-spin"></i>{{/if}}</button>
	</form>
</div>
<div class="gallery">
	{{#each images}}
		<div class="crop-image">
			<img placeholder="Tags" class="select-image thumbnail" src="{{webformatURL}}" />
		</div>
	{{/each}}
</div>
<div>
</div>
</template>
