<template name="uploadCropImage">
    <div class="form-group">
        <div id="{{value}}" class="image-cropper">
            <div class="cropit-image-preview cropit-image-loaded" style="width: {{width}}px; height: {{height}}px; background-image: url({{url}}); background-size: {{width}}px {{height}}px; background-position: 0px 0px; background-repeat: no-repeat;"></div>
            <div class="slider-wrapper">
                <span class="fa fa-file-image-o left"></span>
                <input type="range" class="cropit-image-zoom-input custom" />
                <span class="fa fa-file-image-o right"></span>
            </div>
        </div>
       
        <input type="hidden" class="origin-file-hidden">
        <input data-schema-key="{{this.dataSchemaKey}}" value="{{this.value}}" class="image" type="file" />
    </div>
</template>
