<template name="afCropImage">
<div class="afCropImage">
	<div role="tabpanel">

	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#local{{this.atts.id}}"  role="tab" data-toggle="tab">Local</a></li>
	    <li role="presentation"><a href="#pixabay{{this.atts.id}}" role="tab" data-toggle="tab">Gallery service</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="local{{this.atts.id}}">
	    </div>
	    <div role="tabpanel" class="tab-pane" id="pixabay{{this.atts.id}}">
	    	{{> galleryService}}
	    </div>
	  </div>
	  <div>
		{{> uploadCropImage width=this.atts.width height=this.atts.height id=this.atts.id value=this}}
	  </div>
	</div>
</div>
</template>
